    <meta name="description" content="Entre em contato comigo para projetos, dúvidas ou oportunidades.">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <!-- Cabeçalho -->
    <header>
    <nav>
        <!-- Ícone do hambúrguer para dispositivos móveis -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
		<!-- Menu de navegação -->
        <ul id="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="projetos.html">Trabalhos</a></li>
        </ul>
    </nav>
</header>

    <section class="contato">
        <h1>Entre em Contato</h1>
        <p>Se você tem alguma dúvida, projeto ou oportunidade, sinta-se à vontade para me enviar uma mensagem!</p>

        <form id="contato-form">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required aria-label="Nome" maxlength="100">
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="E-mail" maxlength="150">
            </div>

            <div class="campo">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required aria-label="Mensagem" rows="6"></textarea>
            </div>

            <button type="button" onclick="enviarMensagemWhatsApp()">Enviar</button>
        </form>
    </section>

<script>
        function enviarMensagemWhatsApp() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var mensagem = document.getElementById("mensagem").value;

            // Sanitizando e criando a mensagem para WhatsApp
            var mensagemFinal = "Você recebeu uma nova mensagem de contato:\n\n" +
                                "Nome: " + nome + "\n" +
                                "E-mail: " + email + "\n" +
                                "Mensagem: " + mensagem;

            // Codificando a mensagem para URL
            var mensagemCodificada = encodeURIComponent(mensagemFinal);

            // Número do WhatsApp (utilize o número no formato internacional, sem "+" e espaços)
            var whatsappNumber = "5554996305968"; 

            // Criando o link para o WhatsApp
            var whatsappLink = "https://wa.me/" + whatsappNumber + "?text=" + mensagemCodificada;

            // Redirecionando para o link
            window.open(whatsappLink, "_blank");
        }

	// Seleciona o ícone do hambúrguer e o menu
		const hamburgerMenu = document.getElementById('hamburger-menu');
		const menu = document.getElementById('menu');

	// Adiciona um ouvinte de evento para o clique no hambúrguer
		hamburgerMenu.addEventListener('click', function() {
    // Alterna a classe 'open' no ícone do hambúrguer (faz ele virar um 'X')
		hamburgerMenu.classList.toggle('open'); 
    // Alterna a classe 'active' no menu de navegação (abre ou fecha o menu)
		menu.classList.toggle('active');
	});
    </script>
